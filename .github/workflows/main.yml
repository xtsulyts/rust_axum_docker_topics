name: Publish to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      - name: Build and Push Rust API
        run: |
          echo "=== CONSTRUYENDO RUST API ==="
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest -f backend/Dockerfile backend/
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
          echo "âœ… Rust API subida a: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest"
